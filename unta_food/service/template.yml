AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: LINE bot of UTNA Food service template

Parameters:
  FunctionName:
    Type: String
  APIName:
    Type: String
  DatabaseStackName:
    Type: String
  LINEBotChannelSecret:
    Type: String
  LINEBotChannelToken:
    Type: String

Resources:
  RestAPI:
    Type: AWS::ApiGateway::RestApi
    Properties:
      Name: "UTNAFoodAPI"
      EndpointConfiguration:
        Types:
          - "REGIONAL"
  ResourceMethod:
    Type: "AWS::ApiGateway::Method"
    Properties:
      RestApiId: !Ref RestAPI
      ResourceId: !GetAtt RestAPI.RootResourceId
      AuthorizationType: "None"
      HttpMethod: "POST"
      Integration:
        Type: "AWS_PROXY"
        IntegrationHttpMethod: "POST"
        Uri: !Sub "arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:${FunctionName}/invocations"
    DependsOn: LambdaPermission
  RestAPIDeployment:
    Type: AWS::ApiGateway::Deployment
    Properties:
      RestApiId: !Ref RestAPI
    DependsOn:
      - ResourceMethod
  APIStage:
    Type: AWS::ApiGateway::Stage
    Properties:
      RestApiId: !Ref RestAPI
      DeploymentId: !Ref RestAPIDeployment
      StageName: "dev"
    DependsOn:
      - ResourceMethod

  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: "Allow"
            Principal:
              Service:
                - "lambda.amazonaws.com"
            Action: "sts:AssumeRole"
      Policies:
        - PolicyName: !Sub "${FunctionName}-dynamo-policy"
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - "dynamodb:*"
                Resource:
                  - "*"

      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      RoleName: !Sub "${FunctionName}-role"

  UTNAFoodFunction:
    Type: "AWS::Lambda::Function"
    Properties:
      FunctionName: !Ref FunctionName
      Handler: cmd/main
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: go1.x
      MemorySize: 512
      Timeout: 30
      Environment:
        Variables:
          DYNAMODB_ENDPOINT: !Sub "https://dynamodb.${AWS::Region}.amazonaws.com"
          REGION: !Ref AWS::Region
          LINE_BOT_CHANNEL_SECRET: !Ref LINEBotChannelSecret
          LINE_BOT_CHANNEL_TOKEN: !Ref LINEBotChannelToken
          UTNA_FOOD_TABLE_NAME:
            Fn::ImportValue: !Sub "${DatabaseStackName}-UTNAFoodTableName"

  LambdaPermission:
    Type: "AWS::Lambda::Permission"
    Properties:
      FunctionName: !Ref FunctionName
      Action: "lambda:InvokeFunction"
      Principal: "apigateway.amazonaws.com"
    DependsOn: UTNAFoodFunction

